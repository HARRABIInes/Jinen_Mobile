version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: nursery_db
    environment:
      POSTGRES_USER: nursery_admin
      POSTGRES_PASSWORD: nursery_password_2025
      POSTGRES_DB: nursery_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nursery_admin -d nursery_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: nursery_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@nursery.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped

  backend:
    image: node:18-alpine
    container_name: nursery_backend
    working_dir: /usr/src/app
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    env_file:
      - ./backend/.env
    ports:
      - "3000:3000"
    command: sh -c "npm install && npm run dev"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
